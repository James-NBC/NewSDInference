proxy_location: EveryNode

http_options:
  host: 0.0.0.0
  port: 5003

applications:
- name: ImageGenerator
  route_prefix: /generate_image
  import_path: serve:app
  runtime_env: {}
  deployments:
    - name: RayImageGenerator
      num_replicas: 1
      ray_actor_options: {"num_cpus": 1.0, "num_gpus": 1.0}
      max_ongoing_requests: 1